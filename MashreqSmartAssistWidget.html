<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open New Tab</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1.5s ease-in;
}

h1 {
  color: #fff;
  margin-bottom: 30px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

button {
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(90deg, #ff6a00, #ee0979);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  animation: pulse 2s infinite;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}
  </style>
</head>

<body>
  
  <h1>Click the Button to Open a New Tab</h1>
  <button id="openTabBtn" onclick="openNewTab()">Open Tab</button>

  <script>
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const chatid = params.get('chatid');
      let cifId = params.get('cifId');
      cifId =   btoa(cifId.toString());
      const urlToOpen = 'https://developer.kore.ai/';
     const newTab = window.open(`https://developer.kore.ai?chatid=${chatid}&cifId=${cifId}`, '_blank');
      if (newTab) {
        document.getElementById('openTabBtn').style.display = 'none'; // Hide the button
      }
    });
    

  </script>
  <script>
  document.getElementById('openTabBtn').addEventListener('click', () => {
    const params = new URLSearchParams(window.location.search);
    const conversationId = params.get('chatid');

     const newTab = window.open(`https://developer.kore.ai?chatid=${chatid}&cifId=${cifId}`, '_blank');
     
  });
</script>

</body>


</html>
